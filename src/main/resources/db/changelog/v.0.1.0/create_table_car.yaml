databaseChangeLog:
  - changeSet:
      id: create-table-car
      author: a.boev
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: car_id
                  type: BIGINT

              - column:
                  name: car_model
                  type: varchar(128)

              - column:
                  name: description
                  type: varchar(128)

              - column:
                  name: car_photo
                  type: BYTE[]

              - column:
                  name: price
                  type: BIGINT





